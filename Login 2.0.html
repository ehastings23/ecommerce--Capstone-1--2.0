<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles/main.css">
</head>

<body>
    <!-- Video Background Section -->
    <div class="video-container">
        <video autoplay muted loop class="background-video">
            <source src="./images/car.mp4" type="video/mp4">
        </video>
    </div>

    <!-- Content Section -->
    <div class="content">
        <header>
            <nav class="navbar navbar-expand-sm bg-light shadow-sm">
                <div class="container">
                    <a class="navbar-brand" href="#">
                        <img src="./images/logo-cars.png" alt="Logo" height="40">
                    </a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav ms-auto">
                            <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                            <li class="nav-item"><a class="nav-link" href="products.html">Products</a></li>
                            <li class="nav-item"><a class="nav-link" href="checkout.html">Checkout</a></li>
                            <li class="nav-item"><a class="nav-link" href="login.html">Login</a></li>
                            <li class="nav-item"><a class="nav-link" href="registration.html">Registration</a></li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>

        <main>
            <div class="form-container col-md-6">
                <h2 class="text-center mb-4">Login with Social Media or Manually</h2>
                <div class="d-flex justify-content-between align-items-center">
                    <div class="col-5">
                        <a href="#" class="btn btn-primary w-100 mb-3">
                            <i class="bi bi-facebook"></i> Login with Facebook
                        </a>
                        <a href="#" class="btn btn-info text-white w-100 mb-3">
                            <i class="bi bi-twitter"></i> Login with Twitter
                        </a>
                        <a href="#" class="btn btn-danger w-100 mb-3">
                            <i class="bi bi-google"></i> Login with Google
                        </a>
                    </div>
                    <div class="vl"></div>
                    <div class="col-5">
                        <form>
                            <div class="mb-3">
                                <label for="username" class="form-label">Username</label>
                                <input type="text" class="form-control" id="username" name="username"
                                    placeholder="Enter username" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password" name="password"
                                    placeholder="Enter password" required>
                            </div>
                            <div class="mb-3">
                                <input type="checkbox" id="remember" name="remember">
                                <label for="remember">Remember Me</label>
                            </div>
                            <button type="submit" class="btn btn-success w-100">Login</button>
                        </form>
                    </div>
                </div>
            </div>
        </main>

        <footer class="text-center mt-5 py-3 bg-light">
            <p>&copy; 2025 Your Company. All rights reserved.</p>
        </footer>
    </div>
</body>

</html>
